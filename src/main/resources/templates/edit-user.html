<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>User Account</title>
</head>
<body>
<div align="center">
    <h1>User Account</h1>
    <br />

    <form action="#" th:action="@{'/edit/user'}" th:object="${user}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>User ID:</td>
                <td><input type="text" th:field="*{id}" readonly/></td>
            </tr>

            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}" required/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}" required/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{email}" required/></td>
            </tr>
            <tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>




    </form>
</div>
</body>
</html>
