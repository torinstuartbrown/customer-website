<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>User Account</title>
</head>
<body>
<div align="center">
    <h1>User Account</h1>
    <br />

        <table border="0" cellpadding="10">

            <tr>
                <td>Full Name:</td>
                <td><span th:text="${customer.fullName}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><span th:text="${customer.emailAddress}"/></td>
            </tr>

            <tr>
                <td>Instrument Name:</td>
                <td><span th:text="${customer.instrument.name}"/></td>
            </tr>
            <tr>
                <td>Instrument Brand:</td>
                <td><span th:text="${customer.instrument.brand}"/></td>
            </tr>
            <tr>
                <td>Instrument Price:</td>
                <td><span th:text="${customer.instrument.price}"/></td>
            </tr>


        </table>

</div>
</body>
</html>
